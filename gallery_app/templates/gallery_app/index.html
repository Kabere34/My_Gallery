{% extends 'gallery_app/base.html'%} {%block content%}
<div class="scrollmenu">
  {%for location in locations %}
  <a href="{% url 'location' location.id %}">{{location}}</a>
  {% endfor %}
</div>
<div>
  <p>{{location.name}}</p>
</div>
<div class="container-fluid gallery-section mt-1">
  <h2 class="text-center"><span>My Gallery</span></h2>
  <div class="container-fluid">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for image in images %}

        <div class="col">
          <div class="card">
            <img src="{{image.gallery_image.url}}" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
              class="card-img-top img-responsive" style="height: 15rem" alt="" />
            <p>{{image.image_category}}</p>

            <button type="button" class="btn btn-primary"
              onclick="copy_pin_link('{{ image.galllery_image.url }}'),myFunction()" id="copy_pin_link">copy link</button>
          </div>

        </div>
        {% endfor %}

        <!-- Modal -->
        {% for image in images %}
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="#{{image.id}}" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="{{image.id}}">Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <img src="{{image.gallery_image.url}}" style="height: 15rem" alt="">
                <p>{{image.image_category}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>



        <script type="text/javascript">
          function copy_pin_link(data) {
            navigator.clipboard.writeText(window.location.origin + data)
          }
          function myFunction() {
            alert("Link copied to clipboard! Paste in new browser window to view");
          }
        </script>

      </div>
      {% endfor %}
    </div>
  </div>
</div>



{% endblock %}
